<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Projeto 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .task:hover .zoom-background {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 10;
            top: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-6">
        <header class="mb-12 flex flex-col md:flex-row justify-between items-center fade-in">
            <h1 class="text-4xl font-bold text-red-900 text-center md:text-left">Projeto 360</h1>
            <div class="text-center md:text-right mt-4 md:mt-0">
                <select class="w-full md:w-64 p-3 border border-gray-300 rounded mb-4" id="selectPerson">
                    <option value="">Selecione um nome...</option>
                    <option value="Cintia">Cintia</option>
                    <option value="Dayana">Dayana</option>
                    <option value="Lilian">Lilian</option>
                    <option value="Elaine">Elaine</option>
                    <option value="Camila">Camila</option>
                    <option value="Victor">Victor</option>
                    <option value="Juan">Juan</option>
                    <option value="Gabi">Gabi</option>
                    <option value="Natalia">Natalia</option>
                    <option value="Silvana">Silvana</option>
                </select>
                <select class="w-full md:w-64 p-3 border border-gray-300 rounded" id="selectMeeting">
                    <option value="">Selecione uma reunião...</option>
                    <option value="15/01/2025">Reunião dia 15/01/2025</option>
                    <option value="22/12/2024">Reunião dia 22/12/2024</option>
                </select>
            </div>
        </header>
        <div id="meetingDescription" class="meeting-description hidden mb-12 text-center text-lg font-semibold text-gray-800 bg-white p-6 rounded-lg shadow-lg border-t-4 border-red-900">
            <h3 id="meetingTitle" class="text-2xl font-bold text-red-900 mb-4"></h3>
            <div id="meetingDetails" class="text-base text-gray-600 mt-2 text-center">Hello World</div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in" id="tasksContainer">
            <div class="task bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transform transition-transform duration-300 border-t-4 border-red-900" data-person="Gabi">
                <div class="zoom-background bg-gray-100"></div>
                <div class="task-content">
                    <div class="flex flex-col items-center mb-6">
                        <span class="bg-red-900 text-white px-4 py-2 rounded-full text-sm font-semibold mb-4">Desocupação</span>
                        <img alt="Imagem de perfil de Gabi sorrindo" class="w-20 h-20 rounded-full mb-4" height="100" src="https://i.imgur.com/v4MG2k4.jpeg" width="100"/>
                        <div class="text-center">
                            <h2 class="text-2xl font-bold text-red-900 mb-2">Gabi</h2>
                            <p class="text-muted mt-2"><span class="font-bold text-gray-800">Projeto:</span> Cartão de Benefícios para Locadores</p>
                        </div>
                    </div>
                    <p class="mb-6 text-center text-lg font-semibold text-muted"><span class="font-bold text-gray-800">Descrição:</span> Em breve</p>
                    <div class="text-center">
                        <a class="text-white bg-red-900 font-bold py-2 px-4 rounded hover:bg-red-700 transition-colors duration-300" href="#" target="_blank"><i class="fas fa-ban mr-2"></i>Projeto Indisponível</a>
                    </div>
                </div>
            </div>
            <div class="task bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transform transition-transform duration-300 border-t-4 border-red-900" data-person="Victor">
                <div class="zoom-background bg-gray-100"></div>
                <div class="task-content">
                    <div class="flex flex-col items-center mb-6">
                        <span class="bg-red-900 text-white px-4 py-2 rounded-full text-sm font-semibold mb-4">Manutenção</span>
                        <img alt="Imagem de perfil de Victor sorrindo" class="w-20 h-20 rounded-full mb-4" height="100" src="https://i.imgur.com/9MN7p96.jpeg" width="100"/>
                        <div class="text-center">
                            <h2 class="text-2xl font-bold text-red-900 mb-2">Victor</h2>
                            <p class="text-muted mt-2"><span class="font-bold text-gray-800">Projeto:</span> Blog Interativo da Imobiliária</p>
                        </div>
                    </div>
                    <p class="mb-6 text-center text-lg font-semibold text-muted"><span class="font-bold text-gray-800">Descrição:</span> Em Breve</p>
                    <div class="text-center">
                        <a class="text-white bg-green-600 font-bold py-2 px-4 rounded hover:bg-green-500 transition-colors duration-300" href="#" target="_blank"><i class="fas fa-check mr-2"></i>Projeto Disponível</a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mt-12 text-center text-gray-600 fade-in">
            <p>© 2025 Todos os direitos reservados. Projeto 360.</p>
        </footer>
    </div>
    <script>
        const meetingData = {
            '15/01/2025': 'Hello World',
            '22/12/2024': 'Hello World'
        };

        const selectPerson = document.getElementById('selectPerson');
        const selectMeeting = document.getElementById('selectMeeting');
        const meetingDescription = document.getElementById('meetingDescription');
        const meetingDetails = document.getElementById('meetingDetails');
        const meetingTitle = document.getElementById('meetingTitle');

        selectPerson.addEventListener('change', function() {
            const selectedPerson = this.value;
            document.querySelectorAll('.task').forEach(task => {
                task.style.display = selectedPerson === '' || task.getAttribute('data-person') === selectedPerson ? 'block' : 'none';
            });
        });

        selectMeeting.addEventListener('change', function() {
            const selectedMeeting = this.value;
            if (selectedMeeting) {
                meetingDescription.classList.remove('hidden');
                meetingDescription.classList.add('visible');
                meetingTitle.textContent = `Reunião dia ${selectedMeeting}`;
                meetingDetails.innerHTML = meetingData[selectedMeeting];
            } else {
                meetingDescription.classList.remove('visible');
                meetingDescription.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
