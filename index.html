<!DOCTYPE html> <!-- Adiciona a declaração DOCTYPE -->
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Projeto 360 - Sistema de Gestão de Projetos"/> <!-- Adiciona meta description para SEO -->
    <title>Projeto 360</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/qQIZtc2.png" type="image/png"/>
    
    <!-- Carrega CSS crítico primeiro -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Otimiza carregamento das fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    
    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com" defer></script> <!-- Adiciona defer para não bloquear renderização -->

    <!-- Estilos internos - Considera mover para arquivo externo se crescer muito -->
    <style>
        :root {
            --primary-color: #7b1c1c;
            --secondary-color: #f3f4f6;
            --text-muted: #6b7280;
        }

        /* Animações */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Componentes */
        .task {
            perspective: 1000px;
            position: relative;
            overflow: hidden;
            max-width: 350px;
            margin: auto;
            background-color: var(--secondary-color);
            transition: background-color 0.3s;
        }

        .task:hover {
            background-color: #ffffff;
        }

        .task-content {
            transition: filter 0.3s;
            transform-style: preserve-3d;
            position: relative;
            z-index: 2;
        }

        /* Layout */
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            min-height: calc(100vh - 8rem);
            padding-bottom: 4rem;
            position: relative;
        }

        /* Utilitários */
        .text-muted {
            color: var(--text-muted);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto relative min-h-screen">
    <!-- Cabeçalho -->
    <nav class="navbar">
        <img src="https://i.ibb.co/R3dKTYr/Madia-Im-veis-40-anos.webp" 
             alt="Logo da Madia Imóveis 40 anos"
             width="150" 
             height="40"
             loading="lazy"> <!-- Otimiza carregamento de imagem -->
        <div class="flex">
            <a href="index.html" class="nav-link"><i class="fas fa-calendar-alt mr-2"></i>Projetos</a>
            <a href="Reuniões.html" class="nav-link"><i class="fas fa-info-circle mr-2"></i>Reuniões</a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="content container mx-auto p-6">
        <header class="mb-12 flex flex-col justify-center items-center fade-in">
            <h1 class="text-4xl font-bold text-red-900 text-center">Projeto 360</h1>
            <div class="text-center mt-4">
                <select class="w-full md:w-64 p-3 border border-gray-300 rounded mb-4" 
                        id="selectPerson"
                        aria-label="Filtrar por pessoa"> <!-- Adiciona acessibilidade -->
                    <option value="">Selecione um nome...</option>
                    <option value="Victor">Victor</option>
                    <option value="Gabi">Gabi</option>
                </select>
            </div>
        </header>

        <!-- Container de tarefas -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in" id="tasksContainer">
            <!-- Cards de projeto serão mantidos como estão -->
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; <span id="currentYear"></span> Todos os direitos reservados Projeto 360.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Uso de constantes para valores reutilizáveis
        const DISPLAY_STATES = {
            SHOW: 'block',
            HIDE: 'none'
        };

        // Inicialização do DOM
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // Função principal de inicialização
        function initializeApp() {
            const selectPerson = document.getElementById('selectPerson');
            const tasksContainer = document.getElementById('tasksContainer');
            
            // Atualiza o ano no footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // Event listeners
            selectPerson.addEventListener('change', function() {
                filterTasks(this.value);
            });
        }

        // Função para filtrar tarefas
        function filterTasks(selectedPerson) {
            const tasks = document.querySelectorAll('.task');
            
            tasks.forEach(task => {
                const shouldShow = !selectedPerson || task.getAttribute('data-person') === selectedPerson;
                task.style.display = shouldShow ? DISPLAY_STATES.SHOW : DISPLAY_STATES.HIDE;
            });
        }
    </script>
</body>
</html>
